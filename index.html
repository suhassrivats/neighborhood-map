<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <style>
        #map {
        height: 100%;
        }
        html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        }
        </style>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                Neighborhood Map
            </a>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <form>
                        <input type="text" class="form-control mr-sm-2" placeholder="Search here" name="q" data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'">
                        <ul class="list-group" data-bind="foreach: locationList">
                        <li class="list-group-item list-group-item-action" data-bind="text: title, click: show"></a>
                    </ul>
                </form>
            </div>

            <div id="map"></div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
    <script src="js/data.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzvsr0e94zenMFlGePE-ywIdt4VoUEy7c&callback=initMap" async defer></script>
</body>
</html>
